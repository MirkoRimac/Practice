<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Responsive Profile Card</title>
  </head>
  <body>
    <div class="box">
      <div class="card-header">
        <img src="copypb.jpg" class="pbPic" alt="" />
      </div>
      <div class="card-body">
        <div class="name">Mirko Rimac</div>
        <div class="email">mirkoscono@gmail.com</div>
        <div class="location">Germany, Frankfurt am Main</div>
        <div class="desc">Frontend Developer, Electrician</div>
      </div>
      <div class="card-footer">
        <a
          href="https://www.facebook.com/profile.php?id=100070008428188"
          class="fa fa-facebook"
          target="_blank"
          rel="noopener noreferrer"
        ></a>
        <a
          href="https://www.instagram.com/mirko.rimac98/"
          class="fa fa-instagram"
          target="_blank"
          rel="noopener noreferrer"
        ></a>
      </div>
    </div>
  </body>
</html>
